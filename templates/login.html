<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>

    <style>
        /* Стили для всего тела страницы */
        body {
            display: flex; /* Используем flexbox для выравнивания */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            height: 100vh; /* Высота равна высоте окна браузера */
            margin: 0; /* Убираем отступы по умолчанию */
            background-color: #f0f0f0; /* Цвет фона страницы */
        }

        /* Стили для фрейма */
        .frame {
            position: relative; /* Относительное позиционирование для вложенных элементов */
            width: 450px; /* Ширина фрейма */
            height: 350px; /* Высота фрейма */
            background-color: white; /* Белый цвет фона фрейма */
            border-radius: 10px; /* Закругленные углы фрейма */
            border: 2px solid #4CAF50; /* Зеленая обводка фрейма */
            display: flex; /* Используем flexbox для выравнивания содержимого */
            justify-content: center; /* Центрируем содержимое по горизонтали */
            align-items: center; /* Центрируем содержимое по вертикали */
        }

        /* Стили для содержимого внутри фрейма */
        .content {
            position: absolute; /* Абсолютное позиционирование для размещения внутри фрейма */
            width: 80%; /* Ширина содержимого (80% от ширины фрейма) */
            height: 80%; /* Высота содержимого (80% от высоты фрейма) */
            border-radius: 10px; /* Закругленные углы содержимого */
            background-color: white; /* Белый фон содержимого */
            display: flex; /* Используем flexbox для вертикального выравнивания элементов */
            flex-direction: column; /* Располагаем элементы в колонку */
            justify-content: center; /* Центрируем элементы по вертикали */
            align-items: center; /* Центрируем элементы по горизонтали */
            padding: 20px; /* Отступы внутри содержимого */
        }

        /* Стили для полей ввода логина и пароля */
        .login, .password {
            width: 100%; /* Занимает всю ширину содержимого */
            margin-bottom: 15px; /* Отступ между полями */
        }

        /* Стили для полей ввода */
        input {
            width: 100%; /* Занимает всю ширину поля */
            padding: 10px; /* Отступы внутри полей ввода */
            border: 1px solid #000; /* Черная рамка полей ввода */
            border-radius: 5px; /* Закругленные углы полей ввода */
        }

        /* Стили для кнопки */
        button {
            padding: 10px 20px; /* Отступы внутри кнопки */
            border: 1px solid #000; /* Черная рамка кнопки */
            border-radius: 5px; /* Закругленные углы кнопки */
            background-color: #00fd5d; /* Цвет фона кнопки */
            color: white; /* Цвет текста кнопки */
            cursor: pointer; /* Указатель при наведении */
        }

        /* Стили для кнопки при наведении */
        button:hover {
            background-color: #00b34b; /* Цвет фона кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="content">
            <div class="login">
                <h4>Логин</h4>
                <input type="text" placeholder="Введите логин"> <!-- Поле для ввода логина -->
            </div>
            <div class="password">
                <h4>Пароль</h4>
                <input type="password" placeholder="Введите пароль"> <!-- Поле для ввода пароля -->
            </div>
            <div class="signupbtn">
                <button>Войти</button> <!-- Кнопка для входа -->
            </div>
        </div>
    </div>
</body>
</html>
