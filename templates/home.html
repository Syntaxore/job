<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Точка. - работа вашей мечты</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative; /* Добавлено для абсолютного позиционирования дочерних элементов */
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px 20px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 500px;
            text-align: center;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px; /* Отступ между полем ввода и кнопкой */
            cursor: pointer;
            width: 150px;
        }

        .buttons {
            position: absolute; /* Добавлено для абсолютного позиционирования */
            top: 20px; /* Расстояние от верхнего края */
            left: 20px; /* Расстояние от левого края */
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 10px;
            cursor: pointer;
        }

        .profile {
            position: absolute; /* Позиционирование для кнопки "Личный кабинет" */
            top: 20px; /* Расстояние от верхнего края */
            right: 20px; /* Расстояние от правого края */
            
        }

        .profile button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Точка. - работа вашей мечты</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск">
            <button class="search-button">Поиск</button> <!-- Добавлена кнопка "Поиск" -->
        </div>
        <div class="buttons">
            <button onclick="login()">Войти</button>
            <button onclick="register()">Зарегистрироваться</button>
        </div>
        <div class="profile">
            <button onclick="profile()">Личный кабинет</button>
        </div>
    </div>

    <script>
        function register() {
            window.location.href = "/register"
        }
        function login() {
            window.location.href = "/login"
        }
        function profile() {
            window.location.href = "/profile" // Замените на нужный URL для личного кабинета
        }
    </script>

</body>
</html>
