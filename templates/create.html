<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать вакансию</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Создать вакансию</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Должность</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="salary">Зарплата</label>
                <input type="text" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="schedule">График</label>
                <input type="text" id="schedule" name="schedule" required>
            </div>
            <div class="form-group">
                <label for="requirements">Требования</label>
                <textarea id="requirements" name="requirements" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Создать вакансию</button>
        </form>
    </div>

</body>
</html>
